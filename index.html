<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>API Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-size: 20px;
    }

    div {
      color: #fff;
      background-color: #444;
      width: max-content;
      padding: 2rem;
      height: 100%;
      margin: 0 auto;
      text-align: center;
    }

    a:visited {
      color: #80b3ff;
    }
  </style>
</head>

<body>
  <div>
    <h1>API Demo</h1>
    <p><a href="/api/users">/api/users</a> fetches the whole array of users</p>
    <p><a href="/api/user/1">/api/user/:id</a> fetches a specific user</p>
    <p>Any other route is directed back here.</p>

  </div>
</body>

</html>
